<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Astronauts</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
	<script>
	window.addEventListener("load", function(){
		fetch("https://handlers.education.launchcode.org/static/astronauts.json").then(function(response){
			response.json().then(function(json) {
				const container = document.getElementById("container");
				let astronautList = "";
				for (let i = 0; i < json.length; i++) {
					astronautList += `
						<div class="astronaut">
						   <div class="bio">
							  <h3>${json[i].firstName} ${json[i].lastName}</h3>
							  <ul>
								 <li>Hours in space: ${json[i].hoursInSpace}</li>
								 <li>Active: ${json[i].active}</li>`;
					let skills = "";
					for (let j = 0; j < json[i].skills.length; j++) {
						skills += json[i].skills[j] + ", ";
					}
					skills = skills.slice(0, skills.length - 2);
						astronautList += `
								 <li>Skills: ${skills}</li>`;
					astronautList += `
							  </ul>
						   </div>
						   <img class="avatar" src="images/${json[i].picture}">
						</div>
					`; // astronautList +=
				} // for (let i; i < json.length();
				container.innerHTML = astronautList;
			}); // response.json() ... function(json) {
		}); // fetch("https ... function(response) {
	}); // window.addEventListener ... function() {
	</script>
  </head>
  <body>
    <script src="script.js"></script>
    <h1>Astronauts</h1>
    <div id="container">
        <!-- List of astronauts will be added here dynamically -->
    </div>
  </body>
</html>
